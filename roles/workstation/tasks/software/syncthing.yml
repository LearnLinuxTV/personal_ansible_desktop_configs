# add syncthing-controlled directories
- name: software | syncthing | create directories
  tags: syncthing
  file:
    path: /home/andro/{{ item.dir }}
    state: directory
    owner: andro
    group: andro
    mode: 0700
  with_items:
    - { dir: bin }
    - { dir: desktop }
    - { dir: documents }
    - { dir: downloads }
    - { dir: projects }
    - { dir: templates }
  when: syncthing is defined and syncthing == true

- name: software | syncthing | copy .stignore file to synced directories
  tags: syncthing
  copy:
    src: users/andro/stignore
    dest: /home/andro/{{ item.dir }}/.stignore
    owner: andro
    group: andro
    mode: 0600
  with_items:
    - { dir: bin }
    - { dir: desktop }
    - { dir: documents }
    - { dir: downloads }
    - { dir: projects }
    - { dir: templates }
  when: syncthing is defined and syncthing == true

# syncthing repository for debian and ubuntu
- name: software | syncthing | install apt key
  tags: syncthing
  apt_key:
    url: https://syncthing.net/release-key.txt
    state: present
  when:
    - ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]
    - syncthing is defined
    - syncthing == true

- name: software | syncthing | install repository
  tags: syncthing
  apt_repository:
    repo: deb https://apt.syncthing.net/ syncthing stable
    state: present
    filename: syncthing
  when:
    - ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]
    - syncthing is defined
    - syncthing == true

- name: software | syncthing | install syncthing packages
  tags: syncthing
  package:
    name:
      - syncthing
      #- syncthing-gtk
    state: latest
  register: syncthing_installed
  when:
    - syncthing is defined
    - syncthing == true

